<body>
  Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
  <br>
    <script>
      let date = {
        day: 01,
        month: 11,
        year: 2002,
      }

      function getShiftedYear(date, N) {
        return date.year + Math.floor((date.month + N) / 12)
}
N = parseInt(prompt('N = '))

 let yearAfterNMonths = getShiftedYear(date, N)

      document.write(yearAfterNMonths)

    </script>
</body>
